<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giovanni Iapichino" />
    <title>My Boolean Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/vnd.icon" href="./img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="top-content">
        <div id="sidebar">
          <div class="container-flex">
            <div class="sidebar-top">
              <div class="logo">
                <img class="big-logo" src="./img/logo.svg" alt="logo" />
                <img
                  class="small-logo"
                  src="./img/logo-small.svg"
                  alt="logo-small"
                />
              </div>
              <nav>
                <ul class="category-list">
                  <li class="category-list-item">
                    <a href="#">
                      <img
                        class="icon-category"
                        src="./img/home.svg"
                        alt="home"
                      /><span class="icon-description">Home</span></a
                    >
                  </li>
                  <li class="category-list-item">
                    <a href="#">
                      <img
                        class="icon-category"
                        src="./img/search.svg"
                        alt="search"
                      /><span class="icon-description">Search</span></a
                    >
                  </li>
                  <li class="category-list-item">
                    <a href="#">
                      <img
                        class="icon-category"
                        src="./img/libreria.svg"
                        alt="library"
                      /><span class="icon-description">La tua libreria</span></a
                    >
                  </li>
                </ul>
              </nav>
              <div class="playlist">
                <h4 class="playlist-title-sidebar">PLAYLIST</h4>
                <div class="button-add-playlist">
                  <div class="button">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <div class="new-playlist">Crea Playlist</div>
                </div>
                <ul class="list-name">
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                </ul>
              </div>
            </div>
            <div class="sidebar-bottom">
              <div class="install">
                <img
                  class="icon-category-install"
                  src="./img/download.svg"
                  alt="download"
                />
                <span> Installa l'app</span>
              </div>
              <div class="profile">
                <img
                  class="icon-category-user"
                  src="./img/profile.svg"
                  alt="profile"
                />
                <span class="user">Jhon Doe</span>
              </div>
            </div>
          </div>
        </div>
        <div id="main-content">
          <header id="main-content-header">Button</header>
          <div id="content">
            <div class="section"></div>
          </div>
        </div>
      </div>

      <div id="player">
        <div class="player-left">
          <div class="cover-song">
            <img src="./img/sinister.jpeg" alt="cover" />
          </div>
          <div>
          <div class="album-name">Sinister</div>
          <div class="song-information">
            <div class="song-name">Brano</div>
            <div class="song-name">Nome</div>
          </div>
        </div>
          <div class="player-left-icon">
            <div>
              <i class="fa-regular fa-heart"></i>
            </div>
            <div>
            <i class="fa-regular fa-folder"></i>
          </div>
          </div>
        </div>
        <div class="player-middle">
          <div class="player-middle-top">
            <i class="fa-solid fa-shuffle" style="color: #ffffff"></i>
            <i class="fa-solid fa-backward-step" style="color: #ffffff"></i>
            <i class="fa-regular fa-circle-play" style="color: #ffffff"></i>
            <i class="fa-solid fa-forward-step" style="color: #ffffff"></i>
            <i
              class="fa-solid fa-arrow-rotate-right"
              style="color: #ffffff"
            ></i>
          </div>

          <div class="player-middle-bottom">
            <span class="bar-minute">0:25</span>
            <div class="middle-bar">
              <div class="cursor-middle-bar">
                <div class="cursor"></div>
              </div>
            </div>
            <span class="bar-minute">4:35</span>
          </div>
        </div>
        <div class="player-right">
          <i class="fa-solid fa-list" style="color: #ffffff;"></i>
          <i class="fa-solid fa-desktop" style="color: #ffffff;"></i>
          <div class="volume">
            <i class="fa-solid fa-volume-up" style="color: #ffffff;"></i>
            <div class="volume-bar">
              <div class="cursor-volume-bar">
                <div class="volume-cursor"></div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
