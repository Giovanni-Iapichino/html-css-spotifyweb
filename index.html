<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giovanni Iapichino" />
    <title>My Boolean Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/vnd.icon" href="./img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="top-content">
        <div id="sidebar">
          <div class="container-flex">
            <div class="sidebar-top">
              <div class="logo">
                <img class="big-logo" src="./img/logo.svg" alt="logo" />
                <img
                  class="small-logo"
                  src="./img/logo-small.svg"
                  alt="logo-small"
                />
              </div>
              <div>
                <ul class="category-list">
                  <li class="category-list-item">
                    <img
                      class="icon-category"
                      src="./img/home.svg"
                      alt="home"
                    /><span class="icon-description">Home</span>
                  </li>
                  <li class="category-list-item">
                    <img
                      class="icon-category"
                      src="./img/search.svg"
                      alt="search"
                    /><span class="icon-description">Search</span>
                  </li>
                  <li class="category-list-item">
                    <img
                      class="icon-category"
                      src="./img/libreria.svg"
                      alt="library"
                    /><span class="icon-description">La tua libreria</span>
                  </li>
                </ul>
              </div>
              <div class="playlist">
                <h4 class="playlist-title-sidebar">PLAYLIST</h4>
                <span class="new-playlist"
                  ><i class="fa-solid fa-plus"></i>Crea Playlist</span
                >
                <ul>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                </ul>
              </div>
            </div>
            <div class="sidebar-bottom">
              <div class="install">
                <img
                  class="icon-category-install"
                  src="./img/download.svg"
                  alt="download"
                />
                <span> Installa l'app</span>
              </div>
              <div class="profile">
                <img
                  class="icon-category-user"
                  src="./img/profile.svg"
                  alt="profile"
                />
                <span class="user">Jhon Doe</span>
              </div>
            </div>
          </div>
        </div>
        <div id="main-content">
          <header id="main-content-header">Button</header>
          <div id="content">
            <div class="section"></div>
          </div>
        </div>
      </div>

      <div id="player"></div>
    </div>
  </body>
</html>
